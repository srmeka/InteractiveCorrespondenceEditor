<div class="panel panel-primary" ng-controller="PcdwAddrNmOneTwoAndThreewDropdownController">
    <div class="panel-heading">
        Addressee Information
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-md-3" style="margin-top:5px;">
                    <label>
                        * Addressee Name 1
                    </label>
                </div>
                <div class="col-md-3" style="margin-bottom: 5px;">
                    <select ng-disabled="Addressee.length == 0" 
                            name="AddresseeName" 
                            ng-model="selectedAddressee" 
                            ng-change="updateAddreesseeAddress()" 
                            ng-options="item.displayName for item in PrimaryAddress | orderBy:'displayName'"
                            class="form-control" 
                            id="AddresseeNameID" 
                            ng-required="true">
                        <option value="" disabled selected>--Select--</option>
                    </select>
                    <span class="alert-danger" ng-show="Addressee.length == 0">Information not provided by source</span>
                </div>
                <div class="col-md-3" style="margin-top:5px;">
                    <label>
                        * Addressee Address
                    </label>
                </div>
                <div class="col-md-3">
                    <select ng-disabled="AddresseeAddress.length == 0" 
                            name="AddresseeAddress" 
                            ng-options="item.Line1Tx + ' ' + item.Line2Tx + ' ' + item.Line3Tx + ', ' + item.MunicipalityNm + ' ' + item.CountrySubdivisionNm + ' ' + item.PostalCd + ' (' + item.AddressUseCd + ')' for item in addressData | orderBy: ['Line1Tx', 'Line2Tx', 'Line3Tx', 'MunicipalityNm', 'CountrySubdivisionNm', 'PostalCd', 'AddressUseCd']" 
                            id="AddresseeAddressID"
                            ng-model="SelectedAddress" 
                            class="form-control" 
                            ng-required="true">
                        <option value="" disabled selected>-- Select --</option>
                    </select>
                    <span class="alert-danger" ng-show="AddresseeAddress.length == 0">Information not provided by source</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3" style="margin-bottom: 5px;">

                    <label>Addressee Name 2</label>
                </div>
                <div class="col-md-9">
                    <label>
                        <input type="checkbox" 
                               ng-disabled=" AddresseeName2.length == 0" 
                               name="AddresseeName2" 
                               ng-model="AddresseeName2Chk" 
                               id="AddresseeName2ChkId" />
                    </label>

                    <label ng-disabled="!AddresseeName2Chk">{{AddresseeName2}}</label>
                    <span class="alert-danger" ng-show="AddresseeName2 == 0">Information not provided by source</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-3">
                    <input type="checkbox" 
                           ng-disabled="AddresseeThree.length == 0" 
                           ng-model="Addr3Checkbox" 
                           ng-click="ClearData()" 
                           name="Addr3Checkbox" 
                           id="Addr3CheckBoxId" />
                    <label>
                        Addressee Name 3
                    </label>
                </div>
                <div class="col-md-3">
                    <select ng-disabled="AddresseeThree.length == 0 || !Addr3Checkbox" name="AddresseeName3" ng-model="SelectedAddressee3" ng-change="updateAddreesseeAddress(SelectedAddressee, AddresseeName2Chk, SelectedAddressee3)" ng-options="AddresseeInfo.Person.PersonName.FirstGivenNm + ' ' + AddresseeInfo.Person.SecondGivenNameInitial+ ' ' +  AddresseeInfo.Person.PersonName.FamilyNm + ' ' + AddresseeInfo.Person.PersonName.FamilyNameGenerationCd for AddresseeInfo in AddresseeThree track by AddresseeInfo._id" class="form-control" id="AddresseeName3ID">
                        <option value="" selected>--Select--</option>
                    </select>
                    <span class="alert-danger" ng-show="AddresseeThree.length == 0">Information not provided by source</span>
                </div>
            </div>
        </div>
    </div>
</div>
