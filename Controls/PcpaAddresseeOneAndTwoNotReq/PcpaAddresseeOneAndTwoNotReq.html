<div class="panel panel-primary" ng-controller="PcpaAddresseeOneAndTwoNotReqController">
    <div class="panel-heading">
        Addressee Information
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row">
                    <div class="col-md-3">
                        <label>
                            Addressee Name 1:
                        </label>
                    </div>
                    <div class="col-md-3">
                        <select ng-disabled="Addressee.length == 0" 
                                name="AddresseeName" 
                                ng-model="selectedAddressee" 
                                ng-change="updateAddreesseeAddress()" 
                                ng-options="item.displayName for item in PrimaryAddress | orderBy:'displayName'"
                                class="form-control" 
                                id="AddresseeNameID">
                            <option value="" selected>--Select--</option>
                        </select>
                        <span class="alert-danger" 
                              ng-show="Addressee.length == 0">Information not provided by source</span>
                    </div>

                    <div class="col-md-3">
                        <label>
                            Addressee Address:
                        </label>
                    </div>
                    <div class="col-md-3">
                        <select ng-disabled="AddresseeAddress.length == 0" 
                                name="AddresseeAddress" 
                                ng-options="item.Line1Tx + ' ' + item.Line2Tx + ' ' + item.Line3Tx + ', ' + item.MunicipalityNm + ' ' + item.CountrySubdivisionNm + ' ' + item.PostalCd + ' (' + item.AddressUseCd + ')' for item in addressData | orderBy: ['Line1Tx', 'Line2Tx', 'Line3Tx', 'MunicipalityNm', 'CountrySubdivisionNm', 'PostalCd', 'AddressUseCd']" 
                                id="AddresseeAddressID" 
                                xml="Addressee_Address"
                                ng-model="SelectedAddress" 
                                class="form-control">
                            <option value="">-- Select --</option>
                        </select>
                        <span class="alert-danger" 
                              ng-show="AddresseeAddress.length == 0">Information not provided by source</span>
                    </div>

            </div>

            <div class="row" style="margin-top: 5px;">
                <div class="col-md-3">
                    <label>
                        Addressee Name 2:
                    </label>
                </div>
                <div class="col-md-6">
                    <label>
                        <input type="checkbox" 
                               name="AddresseeName2" 
                               ng-model="addresseeName2Chk" 
                               ng-true-value="true" 
                               ng-false-value="false" 
                               id="AddresseeName2ChkId" 
                               ng-disabled="addresseeName2 == 0" />
                    </label>

                    <label ng-class="(addresseeName2Chk)?'':'disabled-class'" 
                           class="normal-label-class">{{addresseeName2}}</label>
                    <span class="alert-danger" 
                          ng-show="addresseeName2 == 0">Information not provided by source</span>
                </div>
            </div>

        </div>
    </div>
</div>
