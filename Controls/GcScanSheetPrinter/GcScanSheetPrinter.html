<div class="panel panel-primary" ng-controller="GcScanSheetPrinterController">
    <div class="panel-body">
        <div class="form-group">

            <div class="row">
                <div class="col-md-3">
                    <label>
                        * Printer:
                    </label>
                </div>
                <div class="col-md-9">
                    <select class="form-control"
                            name="GcScanSheetPrinterId"
                            ng-model="SelectedGcScanSheetPrinter"
                            ng-options="GcScanSheetPrinterInfo.lookupItemValue for GcScanSheetPrinterInfo in GcScanSheetPrinter | orderBy:'lookupItemValue'"
                            id="GcScanSheetPrinterID"
                            ng-required="true">
                        <option value="">--Select--</option>
                    </select>

                    <span class="alert-danger"
                          ng-show="GcScanSheetPrinterInfo.lookupItemValue == 0">Information not provided by source</span>
                </div>
            </div>

        </div>
    </div>
</div>
