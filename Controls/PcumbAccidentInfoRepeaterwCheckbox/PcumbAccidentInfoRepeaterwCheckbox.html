<div class="panel panel-primary" ng-controller="PcumbAccidentInfoRepeaterwCheckboxController">
    <div class="panel-heading">Accident Information</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row" style="padding-top:10px;padding-bottom: 10px; border-bottom: 2px solid lightgray" ng-repeat="slector  in TotalCount track by $index">
                <div class="col-md-3">
                    <!--Checkbox to enable control-->
                    <input type="checkbox" ng-change="clearAllData($index)" ng-model="CtrlEnabledCheckbox[$index]" id="CtrlEnableCheckboxId{{$index}}" name="CtrlEnableCheckbox{{$index}}" value="" />
                    <label>Include Accident Information</label>
                </div>
                <div class="col-md-9">

                    <!--Accident date picker-->
                    <div class="row" style="margin-top:5px">
                        <label class="col-md-4" ng-class="(CtrlEnabledCheckbox[$index])?'':'disabled-class'">Accident Date:</label>
                        <div class="col-md-4">
                            <input ng-disabled="!CtrlEnabledCheckbox[$index] " type="text" class="form-control" ng-model="accidentDate[$index]" placeholder="YYYY-MM-DD" datepicker id="{{'accidentDate' + $index}}" name="name" value="" />
                        </div>
                    </div>

                    <!--Driver name selector and input-->
                    <div class="row" style="margin-top:5px">
                        <label class="col-md-4" ng-class="(CtrlEnabledCheckbox[$index])?'':'disabled-class'">Driver Name:</label>
                        <div class="col-md-4">
                            <select ng-disabled="!CtrlEnabledCheckbox[$index]" ng-options="(item.Person.PersonName.FirstGivenNm + ' ' + item.Person.PersonName.SecondGivenNm + ' ' + item.Person.PersonName.FamilyNm)  for item in driverInfo track by item._id" name="WatercraftSelection" ng-model="selectedValue[$index]" class="form-control" id="WatercraftSelectionId">
                                <option value="">--Select--</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <input ng-disabled="!CtrlEnabledCheckbox[$index] || selectedValue[$index]" ng-model="freeTextGroup[$index]" type="text" class="form-control" name="addressText" value="" />
                        </div>
                    </div>

                    <!--Accident description checkbox-->
                    <div class="row" style="margin-top:5px">
                        <div class="col-md-6">
                            <input ng-disabled="!CtrlEnabledCheckbox[$index] " ng-model="description[$index]" type="checkbox" name="description" value="" />
                            <label ng-class="(CtrlEnabledCheckbox[$index])?'':'disabled-class'">Accident Description</label>
                        </div>
                    </div>

                    <!--Claim status checkbox-->
                    <div class="row" style="margin-top:5px">
                        <div class="col-md-6">
                            <input ng-disabled="!CtrlEnabledCheckbox[$index] " ng-model="status[$index]" type="checkbox" name="status" value="" />
                            <label ng-class="(CtrlEnabledCheckbox[$index])?'':'disabled-class'">Claim Status</label>
                        </div>
                    </div>

                    <!--Payout amount checkbox-->
                    <div class="row" style="margin-top:5px">
                        <div class="col-md-6">
                            <input ng-disabled="!CtrlEnabledCheckbox[$index] " ng-model="amount[$index]" type="checkbox" name="amount" value="" />
                            <label ng-class="(CtrlEnabledCheckbox[$index])?'':'disabled-class'">Payout Amount</label>
                        </div>
                    </div>

                    <!--Free entry form-->
                    <!--<div class="row" style="margin-top:5px">
                        <div class="col-md-4" ng-class="(CtrlEnabledCheckbox[$index])?'':'disabled-class'"><label>Free Form Entry:</label></div>
                        <div class="col-md-8">
                            <textarea ng-disabled="!CtrlEnabledCheckbox[$index] " class="form-control" ng-model="freeForm[$index]"></textarea>
                        </div>
                    </div>-->
                </div>

            </div>
            <div class="col-md-12 text-center" style="margin-top:10px;">
                <input type="button" class="btn-primary" value="Add" ng-hide="TotalCount.length === MaxCtls" ng-click="addCtlRow()">
                <input type="button" class="btn-primary" value="Remove" ng-hide="TotalCount.length === 1" ng-click="removeCtlRow()">
            </div>
        </div>
      </div>
</div>
