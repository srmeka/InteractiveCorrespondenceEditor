<div class="panel panel-primary" ng-controller="PcumbInspectionRepeaterwCheckboxController">
    <div class="panel-heading">Inspection</div>
    <div class="panel-body">
        <div class="form-group">
            <div style="margin-bottom:15px" ng-repeat="slector in populateData track by $index">
                <div class="row">
                    <!--Checkbox to enable control-->
                    <div class="col-md-3">
                        <input type="checkbox" 
                               ng-click="clearAllData($index)" 
                               ng-model="isRiskyAddressSelected[$index]" 
                               name="completedAddressCheckbox{{$index}}"
                               id="completedAddressCheckbox{{$index}}" 
                               value="" />
                        <label>Include Inspection</label>
                    </div>
                    <!--Risk Location Address dropdown list and input-->
                    <div class="col-md-3" style="margin-top:3px;">
                        <label ng-class="(isRiskyAddressSelected[slector.selectorId])?'':'disabled-class'">Risk Location Address:</label>
                    </div>
                    <div class="col-md-3">
                        <select ng-disabled="!isRiskyAddressSelected[slector.selectorId]" ng-options="(item.Address.Line1Tx + ' ' + item.Address.Line2Tx + ' ' + item.Address.Line3Tx + ' ' + item.Address.city_value + ' ' + item.Address.CountrySubdivision.CountrySubdivisionNm + ' ' + item.Address.PostalCd )  for item in addressData track by item._id" name="addressSelection" ng-model="slector.selectedValue" class="form-control" id="addressSelectionId">
                            <option value="">--Select--</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input ng-disabled="!isRiskyAddressSelected[slector.selectorId] || slector.selectedValue"  ng-model="freeTextGroup[slector.selectorId]" type="text" class="form-control" name="addressText" value="" />
                    </div>
                </div>
                <div class="row" style="padding-bottom: 10px; border-bottom: 2px solid lightgray"></div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <input type="button" class="btn-primary" value="Add" ng-if="showAddBtn" ng-click="addSelector()">
            <input type="button" class="btn-primary" value="Remove" ng-if="showRemoveBtn" ng-click="removeSelector()">
        </div>
    </div>
</div>
