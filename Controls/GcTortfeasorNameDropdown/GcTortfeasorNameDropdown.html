<div class="panel panel-primary" ng-controller="GcTortfeasorNameDropdownController">
    <div class="panel-heading">Tortfeasor's Name Section</div>
    <div class="panel-body">
        <div class="form-group">

            <!--Tortfeasor's Name dropdown list-->
            <div class="row">
                <div class="col-md-4"><label>Tortfeasor's Name</label></div>
                <div class="col-md-4">
                    <select ng-options="item.displayName for item in TortfeasorNameData" name="TortfeasorNameSelection" ng-model="selectedName" class="form-control" id="TortfeasorNameSelectionId">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <span class="alert-danger" ng-show="TortfeasorNameData.length == 0">Information not provided by source</span>
                </div>
            </div>

        </div>
    </div>
</div>
