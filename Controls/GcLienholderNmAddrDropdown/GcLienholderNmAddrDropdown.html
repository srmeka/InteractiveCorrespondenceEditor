<div class="panel panel-primary" ng-controller="GcLienholderNmAddrDropdownController">
    <div class="panel-heading">Lienholder Information</div>
    <div class="panel-body">
        <div class="form-group">

            <!--Lienholder name dropdown list-->
            <div class="row">
                <div class="col-md-4">
                    <label>Lienholder Name:</label>
                </div>
                <div class="col-md-4">
                    <select class="form-control" ng-change="selectedName()" ng-model="nameSelector" ng-options="item.displayName for item in ClaimantData">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <span class="alert-danger" ng-show="ClaimantData.length == 0">Information not provided by source</span>
                </div>
            </div>

            <!--Lienholder address dropdown list-->
            <div class="row" style="margin-top:5px">
                <div class="col-md-4">
                    <label>Lienholder Address:</label>
                </div>
                <div class="col-md-4">
                    <select ng-model="addressSelector" class="form-control" ng-options="(address.StreetAddress1 + ' ' + address.StreetAddress2 + ' ' + address.StreetAddress3 + ' ' + address.City + ', ' + address.State + ' ' + address.ZipCode + '(' + address.Category + ')') for address in addressData">
                        <option value="">--Select One--</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <span class="alert-danger" ng-show="nameSelector && addressData.length == 0">Information not provided by source</span>
                </div>
            </div>

        </div>
    </div>
</div>
