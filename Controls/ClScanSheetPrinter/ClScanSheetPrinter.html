<div class="panel panel-primary" ng-controller="ClScanSheetPrinterController">
    <div class="panel-body">
        <div class="form-group">
            
            <div class="row">
                <div class="col-md-3">
                    <label>* Printer:</label>
                </div>
                <div class="col-md-9">
                    <select class="form-control" name="ClScanSheetPrinterId" ng-model="SelectedClScanSheetPrinter" ng-options="ClScanSheetPrinterInfo.lookupItemValue for ClScanSheetPrinterInfo in ClScanSheetPrinter | orderBy:'lookupItemValue'" id="ClScanSheetPrinterID" ng-required="true">
                        <option value="">--Select--</option>
                    </select>

                    <span class="alert-danger" ng-show="ClScanSheetPrinterInfo.lookupItemValue == 0">Information not provided by source</span>
                </div>
            </div>

        </div>
    </div>
</div>
