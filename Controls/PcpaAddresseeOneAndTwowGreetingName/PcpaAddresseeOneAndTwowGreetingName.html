<div class="panel panel-primary" ng-controller="PcpaAddresseeOneAndTwowGreetingNameController">
    <div class="panel-heading">
        Addressee Information
    </div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row">
                <label class="col-md-3" style="margin-bottom: 5px;">
                    * Addressee Name 1
                </label>
                <div class="col-md-3" style="margin-bottom: 5px;">
                    <select ng-disabled="Addressee.length == 0" 
                            name="AddresseeName" 
                            ng-model="selectedAddressee" 
                            ng-change="updateAddreesseeAddress();updateGreetingName()" 
                            ng-model-options="{updateOn: 'default', allowInvalid: 'true'}" 
                            ng-options="item.displayName for item in PrimaryAddress | orderBy:'displayName'"
                            class="form-control" 
                            id="AddresseeNameID" 
                            ng-required="true">
                        <option disabled value="" selected>--Select--</option>
                    </select>
                    <span class="alert-danger" 
                          ng-show="Addressee.length == 0">Information not provided by source</span>
                </div>
                <label class="col-md-3" style="margin-bottom: 5px;">
                    * Addressee Address
                </label>
                <div class="col-md-3" style="margin-bottom: 5px;">
                    <select ng-disabled="AddresseeAddress.length == 0" 
                            name="AddresseeAddress" 
                            ng-options="item.Line1Tx + ' ' + item.Line2Tx + ' ' + item.Line3Tx + ', ' + item.MunicipalityNm + ' ' + item.CountrySubdivisionNm + ' ' + item.PostalCd + ' (' + item.AddressUseCd + ')' for item in addressData | orderBy: ['Line1Tx', 'Line2Tx', 'Line3Tx', 'MunicipalityNm', 'CountrySubdivisionNm', 'PostalCd', 'AddressUseCd']" 
                            id="AddresseeAddressID" 
                            xml="Addressee_Address" 
                            ng-model="SelectedAddress" 
                            class="form-control" 
                            ng-required="true">
                        <option value="" disabled selected>-- Select --</option>
                    </select>
                    <span class="alert-danger" ng-show="AddresseeAddress.length == 0">Information not provided by source</span>
                </div>
            </div>

            <div class="row">
                <label class="col-md-3" style="margin-bottom: 5px; margin-top: 2px;">
                    Addressee Name 2
                </label>
                <div class="col-md-3" style="margin-bottom: 5px; margin-top: 2px;">
                    <label>
                        <input type="checkbox" 
                               name="AddresseeName2" 
                               ng-model="addresseeName2Chk" 
                               ng-true-value="true" 
                               ng-init="addresseeName2Chk=false" 
                               ng-false-value="false" 
                               id="AddresseeName2ChkId" 
                               ng-disabled="addresseeName2 == 0" 
                               ng-change="updateGreetingName()"/>
                    </label>
                    <label class="normal-label-class">{{addresseeName2}}</label>
                    <span class="alert-danger" 
                          ng-show="addresseeName2 == 0">Information not provided by source</span>
                </div>
            </div>
            <div class="row">
                <label class="col-md-3" style="margin-bottom: 5px; margin-top: 5px;">
                    * Greeting Name
                </label>
                <div class="col-md-9" style="margin-bottom: 5px">
                    <input type="text" 
                           ng-model="GreetingName" 
                           class="form-control" 
                           ng-required="true" 
                           id="GreetingNameId" 
                           name="GreetingName" 
                           ng-value="GreetingName" />
                </div>
            </div>
        </div>
    </div>
</div>
