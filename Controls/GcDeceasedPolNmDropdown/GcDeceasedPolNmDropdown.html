<div class="panel panel-primary" ng-controller="GcDeceasedPolNmDropdownController">
    <div class="panel-heading">Deceased Policyholder</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row">
                <!--Name dropdown list-->
                <div class="col-md-4"><label>Deceased Policyholder's Name:</label></div>
                <div class="col-md-8">
                    <select ng-options="item.displayName for item in ClaimantNameData" name="ClaimantNameSelection" ng-model="selectedName" class="form-control" id="ClaimantNameSelectionId">
                        <option value="">--Select One--</option>
                    </select>
                    <span class="alert-danger" ng-show="ClaimantNameData.length == 0">Information not provided by source</span>
                </div>
            </div>
        </div>
    </div>
</div>
