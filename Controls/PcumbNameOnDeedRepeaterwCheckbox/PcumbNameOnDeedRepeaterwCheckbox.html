<div class="panel panel-primary" ng-controller="PcumbNameOnDeedRepeaterwCheckboxController">
    <div class="panel-heading">Name On Deed</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row" style="padding-top:10px;padding-bottom: 10px; border-bottom: 2px solid lightgray" ng-repeat="slector  in TotalCount track by $index">
                <div class="col-md-4">
                    <!--Checkbox to enable control-->
                    <input type="checkbox" ng-change="clearAllData($index)" ng-model="SelectedNameOnDeed[$index]" id="CtrlEnableCheckboxId{{$index}}" name="CtrlEnableCheckbox{{$index}}" value="" />
                    <label>Include Risk Location Address</label>
                </div>
                <div class="col-md-8">
                    <!--Risk Location Address dropdown list and input-->
                    <div class="row">
                        <div class="col-md-6">
                            <select ng-disabled="!SelectedNameOnDeed[$index]" ng-options="(item.Address.Line1Tx + ' ' + item.Address.Line2Tx + ' ' + item.Address.Line3Tx + ' ' + item.Address.city_value + ' ' + item.Address.CountrySubdivision.CountrySubdivisionNm + ' ' + item.Address.PostalCd )  for item in addressData track by item._id" name="addressSelection{{$index}}" ng-model="selectedValue[$index]" class="form-control" id="addressSelection{{$index}}Id">
                                    <option value="">--Select--</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input ng-disabled="!SelectedNameOnDeed[$index] || selectedValue[$index]"  type="text" class="form-control" name="addressText" value="" />
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-12 text-center" style="margin-top:10px;">
                <input type="button" class="btn-primary" value="Add" ng-hide="TotalCount.length === MaxCtls" ng-click="addCtlRow()">
                <input type="button" class="btn-primary" value="Remove" ng-hide="TotalCount.length === 1" ng-click="removeCtlRow()">
            </div>
        </div>
      </div>
</div>
