<div class="panel panel-primary" ng-controller="WcuScanSheetPrinterController">
    <div class="panel-body">
        <div class="form-group">

            <div class="row">
                <div class="col-md-3">
                    <label>
                        * Printer:
                    </label>
                </div>
                <div class="col-md-9">
                    <select class="form-control"
                            name="ScanSheetPrinterId"
                            ng-model="SelectedScanSheetPrinter"
                            ng-options="ScanSheetPrinterInfo.lookupItemValue for ScanSheetPrinterInfo in ScanSheetPrinter | orderBy:'lookupItemValue'"
                            id="ScanSheetPrinterID"
                            ng-required="true">
                        <option value="">--Select--</option>
                    </select>

                    <span class="alert-danger"
                          ng-show="ScanSheetPrinterInfo.lookupItemValue == 0">Information not provided by source</span>
                </div>
            </div>

        </div>
    </div>
</div>
