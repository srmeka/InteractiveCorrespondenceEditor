<div class="panel panel-primary" ng-controller="PcumbRiskLocDropdownwCheckboxController">
    <div class="panel-heading">Risk Location</div>
    <div class="panel-body">
        <div class="form-group">
            <div class="row" style="margin-bottom: 5px;" 
                 ng-repeat="slector in populateData track by $index">
                <div class="col-md-4" style="margin-top: 5px;">
                    <input type="checkbox" 
                           ng-click="clearAllData($index)" 
                           ng-model="isRiskAddressSelected[$index]" 
                           name="completedAddressCheckbox{{$index}}"
                           id="completedAddressCheckbox{{$index}}" 
                           value="" />
                    <label>Include Risk Location Address</label>
                </div>

                <div class="col-md-4">
                    <select ng-disabled="!isRiskAddressSelected[slector.selectorId]" ng-required="!freeTextGroup[slector.selectorId]" ng-options="(item.Address.Line1Tx + ' ' + item.Address.Line2Tx + ' ' + item.Address.Line3Tx + ' ' + item.Address.city_value + ' ' + item.Address.CountrySubdivision.CountrySubdivisionNm + ' ' + item.Address.PostalCd )  for item in addressData track by item._id" name="addressSelection" ng-model="slector.selectedValue" class="form-control" id="addressSelectionId">
                        <option value="">--Select--</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input ng-disabled="!isRiskAddressSelected[slector.selectorId] || slector.selectedValue" ng-required="!slector.selectedValue" ng-model="freeTextGroup[slector.selectorId]" type="text" class="form-control" name="addressText" value="" />
                </div>
            </div>
        </div>
    </div>
</div>
